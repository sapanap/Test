<!DOCTYPE html>
<html>

	<head><title>Calculate square root</title>
<script type="text/javascript">

function getroot(text){
var num=Number(text);
if(isNaN(num)){
throw text+ "not a number";
}
else
{
var root=Math.sqrt(num);
return root;
}
}
var x="81"
var d=getroot(x)
alert(d);
</script>
</head>

		</body>
</html>
